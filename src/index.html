<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--xxx
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'  'unsafe-inline' http://lorempixel.com data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' *.googleapis.com; font-src 'self' fonts.googleapis.com fonts.gstatic.com; media-src *; connect-src 'self' 'unsafe-inline' ws://*:3000;">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#ccc5af">

    <title>Golf Scorecard</title>

    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.material.css">
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.material.colors.css">
    <link rel="stylesheet" href="css/golf-theme.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <div id="app"></div>

    <script src="cordova.js"></script>
    <script src="lib/swiper.js"></script>
    <script type="text/javascript" src="build.js"></script>
  </body>
</html>
